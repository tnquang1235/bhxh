    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Nền màu xám nhạt */
        }
        .category-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* Bo tròn góc */

        .category-card:hover {

        }
        .link-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #e0f2fe; /* Nền màu xanh nhạt */

            font-weight: 600;
            border-radius: 0.5rem; /* Bo tròn góc nhỏ hơn cho nút */
            text-align: center;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .link-button:hover {
            background-color: #bfdbfe; /* Xanh nhạt hơn khi di chuột */
            color: #075985;
            transform: translateX(5px); /* Hiệu ứng di chuyển nhỏ */
        }
        .svg {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
